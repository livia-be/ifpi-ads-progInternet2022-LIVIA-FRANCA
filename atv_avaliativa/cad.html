<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cad.css">

    <title>Document</title>
</head>
<body>
    <section>
        <h1>Cadastre-se</h1>
        <div class="form">
          <fieldset>
              <div class="container">
                <label for="nome"></label>
                <input id="nome" type="text" name="name" placeholder="Nome Completo" required>  
                
                  
              </div>
              <div class="container">
                <label for="sobrenome"></label>
                <input id="sobrenome" type="text" name="lastname" placeholder="Sobrenome" required> 
                

              
          </fieldset>

          <fieldset>
            <div class="container">
                <label for="email"></label>
                <input id="email" type="email" name="email" placeholder="E-mail" required>
                
                
            </div>

            <div class="container">
                <label for="number"></label>
                <input id="number" type="tel" name="number" placeholder="Telefone" required>
                
                
            </div>
        </fieldset>

        
            
            

        <fieldset>
            <div class="container">
                <label for="password"></label>
                <input id="password" type="password" name="password" placeholder="Senha" required>
                
                
            </div>

            <div class="container">
                <label for="password"></label>
                <input id="password" type="password" name="confirmPassword" placeholder="Confirmar Senha" required>
                
                
            </div>
        </fieldset>

        <fieldset>
           <button>Criar conta</button>
           <p>Já é cadastrado?<a href="login.html">Clique aqui</a> para entrar.</p>
        </fieldset>
    </div>
</section>
</body>
</html>
