<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rede Social</title>
    <script src="posts.js"></script>
</head>

<body>
    <div class="container">
        <header class="row">...</header>
        <main class="row ">
            <section id="new-post">
                <h2>New post</h2>
                <input id="post-text" placeholder="Type your message...">
                <button id="add-post" value="Add">OK</button>
            </section>
            <section id="timeline">
                <h2>My timeline</h2>
                <template id="post-template">
                    <article class="post">
                        <p>Texto: <span></span></p>
                        <p>Likes: <span></span></p>
                        <p>Data: <span></span></p>
                       
                        <hr>
                    </article>
                </template>
            </section>
        </main>
        <footer class="row">...</footer>
    </div>


</body>

</html>
